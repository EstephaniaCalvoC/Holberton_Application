name: DEPLOY
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: rsync deployments
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        path: /
        remote_path: ~/
        remote_host: 172-31-2-238
        remote_user: ubuntu
        remote_key: ${{ secrets.DEPLOY_KEY }}
